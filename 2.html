<h2>모코코 씨앗</h2>
<img src="mokoko.jpg" width="400">
<p>
  필드 내의 탐험을 담당하는 발견물 콘텐츠 중 하나다.
맵 곳곳에 숨겨진 씨앗에게 상호작용을 걸면 "기분좋은 향기가 솔솔 피어난다."
라는 대사와 함께 잠시 캐스팅이 지속되며, 이후 경쾌한 획득 효과음이 울리고 모코코 씨앗 점수를 얻는다.
획득한 모코코는 더 이상 상호작용이 불가능하고 씨앗 주위가 밝게 빛나며 지도에는 모코코 아이콘으로 표시된다.
