<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Loop & Array</h1>
  <script>
    var ark = ['sung', 'hyun', 'hye', 'rim', '1', '2'];
  </script>
  <h2>ark</h2>
  <ul>
    <script>
      var i = 0
      while (i < ark.length) {
        document.write('<li><a href="https://quasarzone.com/'+ark[i]+'">' + ark[i] + '</a></li>');
        i = i + 1;
      }
    </script>
  </ul>
</body>

</html>
