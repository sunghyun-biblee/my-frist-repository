<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
    var ark = ["sung", "hyun"];
  </script>
  <h2>get</h2>
  <script>
    document.write(ark[0]);
    document.write(ark[1]);
  </script>
  <h2>add</h2>
  <script>
    ark.push('hye');
    ark.push('rim');
  </script>
  <h2>count</h2>
  <script>
    document.write(ark.length);
  </script>
</body>

</html>
